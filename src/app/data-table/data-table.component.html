  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" width=500px>          
      <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
          <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>
    
      <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>      
              
      <ng-container matColumnDef="readerType">
          <th mat-header-cell *matHeaderCellDef> Reader Type </th>
          <td mat-cell *matCellDef="let element"> {{element.readerType}} </td>
      </ng-container>
                      
      <ng-container matColumnDef="readers">
          <th mat-header-cell *matHeaderCellDef> Reader(s) </th>
          <td mat-cell *matCellDef="let element"> {{element.readers}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
