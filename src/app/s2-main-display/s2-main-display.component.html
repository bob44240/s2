    <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>Access Name</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form class="example-form">
            <table class="example-full-width" cellspacing="0">
                <tr>
                    <td>
                    <mat-form-field class="example-full-width">
                    <!-- <input matInput placeholder="Username" [(ngModel)]="username" name="username" required> -->
                    <input matInput placeholder="Name" name="username" required>
                    </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Description" name="description" required>
                            <!-- <input matInput placeholder="Password" [(ngModel)]="password"type="password" name="password" required> -->
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                        <td>
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Reader(s)"  name="readers" required>
                                <!-- <input matInput placeholder="Password" [(ngModel)]="password"type="password" name="password" required> -->
                            </mat-form-field>
                        </td>
                    </tr>
            </table>
          </form>
          <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button (click)="login(true)" color="primary">Save</button>
          <button mat-raised-button (click)="login(true)" color="primary">Cancel</button>
        </mat-card-actions>
    </mat-card>

    <p>

    </p>
    <hr>
          
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" width=500px>            
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>      
                
        <ng-container matColumnDef="Description">
            <th mat-header-cell *matHeaderCellDef> Reader Type </th>
            <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
        </ng-container>
                        
        <ng-container matColumnDef="other">
            <th mat-header-cell *matHeaderCellDef> Reader(s) </th>
            <td mat-cell *matCellDef="let element"> {{element.other}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
