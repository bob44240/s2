<div class="container">
<div class="row">
  <div class="col-md">
    
  </div>
  <div class="col-md"></div>
</div>

</div>
<div class="mat-elevation-z8" width=1000px>
<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Access Name</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form">
        <table class="example-full-width" cellspacing="0">
            <tr>
                <td>
                <mat-form-field class="example-full-width">
                <!-- <input matInput placeholder="Username" [(ngModel)]="username" name="username" required> -->
                <input matInput placeholder="Name" name="username" required>
                </mat-form-field>
                </td>
            </tr>
            <tr>
                <td>
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Description" name="description" required>
                        <!-- <input matInput placeholder="Password" [(ngModel)]="password"type="password" name="password" required> -->
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Reader(s)"  name="readers" required>
                            <!-- <input matInput placeholder="Password" [(ngModel)]="password"type="password" name="password" required> -->
                        </mat-form-field>
                    </td>
                </tr>
        </table>
      </form>
      <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="login(true)" color="primary">Save</button>
      <button mat-raised-button (click)="login(true)" color="primary">Cancel</button>
    </mat-card-actions>
</mat-card>
<p>

</p>
<hr>
<p>

</p>
  <table mat-table class="full-width-table" matSort aria-label="Elements" > 
    <!-- Id Column -->
    <!-- <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container> -->

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Reader Type</th>
        <td mat-cell *matCellDef="let row">{{row.Description}}</td>
      </ng-container>

      <ng-container matColumnDef="readerType">
          <th mat-header-cell *matHeaderCellDef> Reader Type </th>
          <td mat-cell *matCellDef="let element"> {{element.readerType}} </td>
      </ng-container>
                      
      <ng-container matColumnDef="readers">
          <th mat-header-cell *matHeaderCellDef> Reader(s) </th>
          <td mat-cell *matCellDef="let element"> {{element.readers}} </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
