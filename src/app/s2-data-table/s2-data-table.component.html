<div class="container" width="1200px">
  <mat-card-header >
     <h2>Access Levels</h2>
  </mat-card-header>
  

 <div class="container fixer" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center"> 
     <div fxFlex="70%">
        <mat-form-field class="filter" style="border:1px solid black;">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
        <table mat-table class="full-width-table" matSort aria-label="Elements" >
      
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
              <td mat-cell *matCellDef="let row">{{row.name}}</td>
            </ng-container>
        
            <ng-container matColumnDef="Description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Reader Type</th>
                <td mat-cell *matCellDef="let row">{{row.Description}}</td>
              </ng-container>
        
              <ng-container matColumnDef="readerType">
                  <th mat-header-cell *matHeaderCellDef> Reader Type </th>
                  <td mat-cell *matCellDef="let element"> {{element.readerType}} </td>
              </ng-container>
                              
              <ng-container matColumnDef="readers">
                  <th mat-header-cell *matHeaderCellDef> Reader(s) </th>
                  <td mat-cell *matCellDef="let element"> {{element.readers}} </td>
              </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"   [ngClass]="{'highlight': selectedRowIndex == row.id}" (click)="onRowClicked(row)" ></tr>
          </table>
          <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
    </div>
    <div fxFlex="30%" class="acName">
        <mat-card class="example-card acName">
            <mat-card-header>
              <mat-card-title>Access Name</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                
              <form class="example-form">
                <table class="example-full-width" cellspacing="0">
                    <tr>
                        <td>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Name" name="name" required [(ngModel)]="s2Row.name">
                        </mat-form-field>
                        </td>
                        
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field class="example-full-width">
                                <textarea matInput placeholder="Description" name="description" [(ngModel)]="s2Row.description" ></textarea>
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                            <td>
                                <mat-form-field class="example-full-width">
                                    <mat-label>Readers</mat-label>
                                    <mat-select (selectionChange)="select($event)" name="readersSelecter" value="Reader F1"  [(ngModel)]="readersSelect"  >
                            
                                      <mat-option *ngFor="let reader of readersList" [(value)]="readersSelect2">
                                        {{reader.name}}
                                      </mat-option>
                                    </mat-select>
                                
                                </mat-form-field>
                            </td>
                        </tr>
                </table>
              </form>
              <!-- <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner> -->
            </mat-card-content>
            <mat-card-actions>
              <button mat-raised-button (click)="save(true)" color="primary">Save</button>
              <button mat-raised-button (click)="save(false)" color="primary">Cancel</button>
            </mat-card-actions>
      </mat-card>
    </div>

  </div>


</div>
